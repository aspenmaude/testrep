    function fadeIn(img){ // từ đậm tới mờ dần
        var op = 1; // setTimeout compare setInterval
        var timer = setInterval(function(){ // setInterval set time
            if(op <= 0.1){
                clearInterval(timer);  // dừng lại khi op = 0.1
            }
            img.style.opacity = op;
            img.style.filter = 'alpha(opacity=)' + (op*100) +')'; 
            op -= op*0.1
        },250) // (hamso, giay)Set time cho đậm dần hoặc mờ đần    
    }

    function fadeOut(img){ // mờ tới đậm
        var op = 0.1;
        var timer = setInterval(function(){
            if(op >= 1){
                clearInterval(timer);  // dừng lại khi op = 0.1
            }
            img.style.opacity = op;
            img.style.filter = 'alpha(opacity=)' + (op*100) +')'; 
            op += op*0.1
        },250) // (hamso, giay)Set time cho đậm dần hoặc mờ đần    
    }
