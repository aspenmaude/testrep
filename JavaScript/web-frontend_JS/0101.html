<body>
    <h1> javascript & DOM API </h1>

    <ul>

    <script>
    window.onload = function(){
        console.log(screen);
        console.log(screen.width);
        console.log(screen.height);
        // 현재 페이지에 대한 정보
        // when make responsive web
        // read only
        console.log(navigator);
        // 웹 브라우저에 대한 정보
        // not defined is error
        // undefined means empty
        console.log(navigator.productSub);
        console.log(navigator['productSub']);
        // navigator is object
        // has information about browser
        // .fields and method
    };

    </script>
