<script>
window.onload = function(){
    // 나는 mouse 이벤트를 확인할 것이다.
    document.captureEvents(Event.MOUSEDOWN);
    document.onmousedown = mouseEvent;// call function
};
function clickEvent(){// without param
    console.log(event.button);// 0, 1, 2,
    if((event.button == 2) || (event.button==3)){
        alert('감히 클릭하는 것이냐~');
    }
}

// 이벤트가 생기면 event object pass to your function
function mouseEvent(e){
    console.log(e.which);// which ?
    if( e.which == 1){
        console.log('left');
    }
    if( e.which == 2){
        console.log('wheel');
    }
    if( e.which == 3){// 4,5,6
        console.log('right');
        alert('can use right click');
        return false;// stop or other process
    }
}
</script>
