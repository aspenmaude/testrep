// 위치(position)
<script>
    // context menu : show when right click
window.onload = function(){
    pop = document.querySelector('#context');
    // event
    document.oncontextmenu = contextShow;//right click
    document.onclick = contextHide;//left click
};
// 멋지지 않아요 ? 웹은 멋져~

function contextShow(){
    // change position of context menu customizing
    // 마우스가 클릭된 위치에서 나타난다.
    pop.style.top = event.clientY + document.body.scrollTop + 'px';
    pop.style.left = event.clientX + document.body.scrollLeft + 'px';
    pop.style.display = 'block';
    return false;// not show default context menu
}
function contextHide(){
    pop.style.display = 'none';
}
</script>
