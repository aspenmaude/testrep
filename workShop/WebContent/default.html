<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Req & Res demo</title>
</head>
<body>
	<h1> Form demo for Servlet</h1>
	<div>
		GET<br/>
		<form  method="get" action="Login1">
			ID: <input type="text" name="uname" placeholder="input your name"><br/>
			Pass: <input type="password" name="upass" placeholder="input your pass"> <br/>
			<input type="submit" value="LOGIN">
			<input type="reset" value="CLEAR" >
		</form>
	</div>
	
	<div>
		POST<br/>
		<form  method="post" action="Login2">
			ID: <input type="text" name="uname" placeholder="input your name"><br/>
			Pass: <input type="password" name="upass" placeholder="input your pass"> <br/>
			<input type="submit" value="LOGIN">
			<input type="reset" value="CLEAR" >
		</form>
	</div>
	
	
</body>
</html>
